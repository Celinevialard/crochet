        <style>
            * {

            body {
                color: #221303;

            .container {

            h1 {

            }
            
            .pattern-header {

            }
            
            .pattern-info {

            }
            
            .pattern-info label {

            }
            
            .pattern-info p {

            }

                margin-top: 30px;

            }
            
            .pattern-lines {

                padding: 20px;
                border-radius: 8px;
            }
            
            .pattern-line {
                margin-bottom: 15px;
                padding-bottom: 15px;
                border-bottom: 1px solid #d4a574;
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                gap: 10px;
            }
            
            .pattern-line:last-child {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0;
            }
            
            .line-number {
                font-weight: bold;
                color: #a67c52;
                display: inline-block;
                min-width: 60px;
                flex-shrink: 0;
            }
            
            .line-text {
                flex: 1 1 100%;
                min-width: 0;
                display: block;
                padding-left: 60px;
                margin-top: -5px;
            }
            
            .line-text:first-of-type {
                margin-top: 0;
                padding-left: 0;
            }
            
            .back-link {
                display: inline-block;
                margin-bottom: 20px;
                color: #a67c52;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s;
            }
            
            .back-link:hover {
                color: #221303;
            }
            
            @media screen and (min-width: 768px) {
                body {
                    padding: 20px 40px;
                }
                
                .container {
                    padding: 30px;
                }
                
                h1 {
                    font-size: 2.5em;
                }
            }
            
            @media screen and (min-width: 1080px) {
                body {
                    padding: 20px 10%;
                }
            }
        </style>
    </head>
